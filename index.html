<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Name</title>
    <link rel="stylesheet" href="styles.css">
    <div class="app-name-section"> 
        <h2 class="app-title-text">This is the App Name</h2>
    </div>
</head>
<body>
    <script src="app.js"></script>
    <div class="tab-section" id="category-tab-section">
        <div class="tab-section-subtitle" id="catogory-section-subtitle">
            <h3 class="app-subtitle-text">Choose a category to begin</h3>
        </div>
        <div class="category-list-layout" id="category-list">
            <div class="category-item">
                <p class="category-item-text">All</p>
                <img src="Assets/audio-waves.png" class="category-icon" id="all-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">70s</p>
                <img src="Assets/abstract.png" class="category-icon" id="70s-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">80s</p>
                <img src="Assets/80s.png" class="category-icon" id="80s-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">90s</p>
                <img src="Assets/90s.png" class="category-icon" id="90s-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Alternative</p>
                <img src="Assets/drum-set.png" class="category-icon" id="alternative-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Christmas</p>
                <img src="Assets/wreath.png" class="category-icon" id="christmas-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Classical</p>
                <img src="Assets/viola.png" class="category-icon" id="classical-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Country</p>
                <img src="Assets/guitar.png" class="category-icon" id="country-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">EDM</p>
                <img src="Assets/birthday-and-party.png" class="category-icon" id="edm-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Folk</p>
                <img src="Assets/vinyl-disc.png" class="category-icon" id="folk-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Hip-Hop</p>
                <img src="Assets/hip-hop.png" class="category-icon" id="hip-hop-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">International</p>
                <img src="Assets/earth.png" class="category-icon" id="international-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Jazz</p>
                <img src="Assets/saxophone.png" class="category-icon" id="jazz-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">K-Pop</p>
                <img src="Assets/kpop.png" class="category-icon" id="kpop-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">Kids</p>
                <img src="Assets/tambourine.png" class="category-icon" id="kids-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">News</p>
                <img src="Assets/newspaper.png" class="category-icon" id="news-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">Oldies</p>
                <img src="Assets/sixties.png" class="category-icon" id="oldies-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">Pop</p>
                <img src="Assets/microphone.png" class="category-icon" id="pop-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">Rock</p>
                <img src="Assets/electric-guitar.png" class="category-icon" id="rock-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">Sports</p>
                <img src="Assets/sports.png" class="category-icon" id="sports-img"/>
            </div>
            <div class="category-item">                
                <p class="category-item-text">Talk</p>
                <img src="Assets/podcast.png" class="category-icon" id="talk-img"/>
            </div>
            <div class="category-item">
                <img src="Assets/arrows-rotate-solid.svg" class="navigation-icon" id="refresh-img"/>
                <img src="Assets/gear-solid.svg" class="navigation-icon" id="settings-img"/>
            </div>
        </div>
    </div>
</body>
</html>
