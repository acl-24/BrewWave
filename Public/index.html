<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrewWave</title>
    <link rel="icon" type="image/svg" href="Assets/brewWave-icon-simple.svg">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<body>
    <script type="module">
        import { RadioBrowserApi, StationSearchType } from 'https://cdn.skypack.dev/radio-browser-api';
    </script>
    <script src="app.js" type="module"></script>

    <div class="app-name-section">
        <img src = "../Assets/brewWave-logo.svg" alt="brewwave logo"/>
    </div>

    <div class="tab-section" id="category-tab-section">
        <div class="tab-section-subtitle" id="catogory-section-subtitle">
            <h3 class="app-subtitle-text">Choose a category to begin</h3>
        </div>
        <div class="category-list-layout" id="category-list">
            <div class="category-item">
                <p class="category-item-text">All</p>
                <img src="/Assets/audio-waves.png" class="category-icon" id="all-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">70s</p>
                <img src="/Assets/abstract.png" class="category-icon" id="70s-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">80s</p>
                <img src="/Assets/80s.png" class="category-icon" id="80s-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">90s</p>
                <img src="/Assets/90s.png" class="category-icon" id="90s-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Alternative</p>
                <img src="/Assets/drum-set.png" class="category-icon" id="alternative-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Christmas</p>
                <img src="/Assets/wreath.png" class="category-icon" id="christmas-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Classical</p>
                <img src="/Assets/viola.png" class="category-icon" id="classical-img"/>
            </div>
            <div class="category-item">
                <p class="category-item-text">Country</p>
                <img src="/Assets/guitar.png" class="category-icon" id="country-img"/>
            </div>
            <div class="category-item" id="category-navigation-item">
                <img src="/Assets/sync-solid.png" class="category-navigation-icon" id="refresh-img"/>
                <img src="/Assets/cog-solid.png" class="category-navigation-icon" id="settings-img"/>
            </div>
        </div>
    </div>

    <div class="tab-section" id="radio-tab-section">
        <div class="tab-section-subtitle" id="radio-section-subtitle">
            <div class="app-subtitle-text">Current Category:</div><div class="app-subtitle-text" id="category-name"></div>
        </div>
        <div class="radio-list-layout" id="radio-list">
            <div class="radio-item">
                <p class="radio-item-name">Radio Name</p>
                <audio class="radio-audio"></audio>

    <div class="tab-section" id="settings-tab-section">
        <div class="settings-list-layout" id="settings-list">
            <div class="settings-item">
                <div class="settings-value-layout" id="volume-list">
                    <p class="settings-item-text">Sound Volume</p>
                    <div class="settings-value-item" data-value="0">
                        <p class="settings-value-text">0%</p>
                    </div>
                    <div class="settings-value-item" data-value="0.25">
                        <p class="settings-value-text">25%</p>
                    </div>
                    <div class="settings-value-item" data-value="0.50">
                        <p class="settings-value-text">50%</p>
                    </div>
                    <div class="settings-value-item" data-value="0.75">
                        <p class="settings-value-text">75%</p>
                    </div>
                    <div class="settings-value-item" data-value="1">
                        <p class="settings-value-text">100%</p>
                    </div>
                </div>
            </div>
            <div class="settings-item">
                <div class="settings-value-layout" id="highlight-list">
                    <p class="settings-item-text">Highlight Stay Time</p>
                    <div class="settings-value-item" data-value="1">
                        <p class="settings-value-text">1s</p>
                    </div>
                    <div class="settings-value-item" data-value="2">
                        <p class="settings-value-text">2s</p>
                    </div>
                    <div class="settings-value-item" data-value="3">
                        <p class="settings-value-text">3s</p>
                    </div>
                    <div class="settings-value-item" data-value="4">
                        <p class="settings-value-text">4s</p>
                    </div>
                    <div class="settings-value-item" data-value="5">
                        <p class="settings-value-text">5s</p>
                    </div>
                </div>
            </div>
            <div class="settings-item">
                <p class="settings-item-text">Go Back</p>
            </div>
        </div>
    </div>

</html>
